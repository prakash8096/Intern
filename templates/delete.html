{% extends 'base.html'%}




{% block content %}
<section class=".register">
    <div class="container">
            <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="well">
                                <form action="" method="POST">
                                        {% csrf_token %}
                                        <fieldset class="">
                                           <legend class="">Delete Blog Post</legend>
                                        </fieldset>
                                        <h3>Are you sure to delete the "{{object.Title}}"?</h3>
                                       
                                        <hr>
                                        <div class="form-group">
                                            <button class="btn btn-danger" type="submit">Delete Post</button>
                                            <a href="{% url 'home'%}" class="btn btn-info">Don't Delete</a>

                                        </div>
                                    </form>
                                  
                        </div>
                    </div>
                </div>

    </div>
        
</section>

    


{% endblock%}
