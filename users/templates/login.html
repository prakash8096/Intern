{% extends 'base.html'%}

{% load crispy_forms_tags %}


{% block content %}
<section class=".register">
        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">
                            <form action="" method="POST">
                                    {% csrf_token %}
                                    <fieldset class="">
                                       <legend class="">Login Form</legend>
                                    </fieldset>
                                    <div class="form-group">
                                        {{form|crispy}}
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Login</button> <small style="padding-left: 15px;" class="text-muted"><a href="{% url 'passwordreset'%}">Forgot Password?</a></small>
                                    </div>
                                </form>
                                <hr>
                                <small class="text-muted">Need an account?</small> <a href="{% url 'register'%}">Sign Up</a> 
        
                    </div>
                </div>
            </div>
</section>

    
</div>

{% endblock%}
